<ion-content>
	<ion-card *ngIf="!isDemo" color="danger" class="rainbow-content">
		<ion-card-content>
			<ion-card-title>
				No Event Feed Messages
			</ion-card-title>
			<p>
				There currently is nothing in the event feed.
			</p>
		</ion-card-content>
	</ion-card>
	<div *ngIf="isDemo">

		<ion-card *ngFor="let feed of feeds">
			<ion-item sticky>
				<ion-avatar item-left>
					<img [src]="feed.imgProfile">
				</ion-avatar>
				<h2>{{feed.name}}</h2>
				<p>November 5, 1955</p>
			</ion-item>
			<ion-slides pager>
				<ion-slide *ngFor="let images of  feed.images" [ngStyle]="{'background' : 'url(' + images.url + ')'}">
				</ion-slide>
			</ion-slides>
			<ion-card-content>
				<ion-card-title>
					{{feed.title}}
				</ion-card-title>
				<p>
					{{feed.description}}
				</p>
			</ion-card-content>
			<ion-row>
				<ion-col>
					<button ion-button icon-left clear color="gray">
						<ion-icon name="md-heart"></ion-icon>
						<div>{{feed.like}}</div>
					</button>
				</ion-col>

				<ion-col>
					<button ion-button icon-left clear color="gray">
						<ion-icon name="md-chatboxes"></ion-icon>
						<div>{{feed.comment}}</div>
					</button>
				</ion-col>

				<ion-col center text-center>
					<button ion-button icon-left clear color="pink">
						<div>REPLY</div>
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</div>

</ion-content>
